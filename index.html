<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">E-Shop</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="cart">Cart (0)</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="product-grid">
      <!-- Example Product Card -->
      <div class="product-card">
        <img src="./Images/BrandedClothers.jpeg" alt="Product Image">
        <h3>Product Title</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Repeat for additional products -->
      <div class="product-card">
        <img src="./Images/Limtedoffer.jpeg" alt="Product Image">
        <h3>Limited Offer</h3>
        <p class="price">$49.99</p>
        <button>Add to cart</button>
      </div>
      <div class="product-card">
        <img src="./Images/Sale.jpeg" alt="Product Image">
        <h3>Sales</h3>
        <p class="price">$49.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
    <p>Contact us at <a href="mailto:support@eshop.com">support@eshop.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
